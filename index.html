<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header with high score and timer -->
    <header>
        <a class="view-high-score" href="">View leaderboard</a>
        <h1 class="timer">Time Remaining: <span id="time-remaining"> 90</span></h1>
    </header>

    <!-- Main page -->
    <main>
        <div class="question" id="question">
            Hello! Welcome to the Coding Quiz! Please Answer the following question within  the time alloted. Bad answers will take away 10 seconds from time remaining. 
        </div>
        <div class="answer-choices" id="button-container">
            <button class="btn" id="start-button">
                Start Quiz
            </button>
        </div>
        <div class="repsone" id="respone">
            Hope you had fun!
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
